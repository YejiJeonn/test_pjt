<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/market.css">
        <script src="/static/market.js"></script>
    </head>
    <body>
        <div class="product-write">
            <form method="post" action="/write">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="text" name="text">
                </div>

                <div class="form-group">
                    <label for="text">위치</label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>

                <div class="form-group">
                    <label for="text">가격</label>
                    <input type="number" class="form-control" id="price" name="price">
                </div>

                <div class="form-group">
                    <label for="text">내용</label>
                    <textarea class="form-control" rows="3" id="content" name="content"></textarea>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">등록</button>
                <a role="button" href="/" class="btn btn-secondary btn-block">상품 등록</a>
            </form>
        </div>
    </body>
</html>
